<html lang="en">

<head>

<body>
   
    <div class="container">
     
        <h1 class="title">Calcola Il prezzo del tuo viaggio</h1>
        <form id="form">
            <input name="etaField" type="numbers" id="eta" placeholder="eta" required>
            <input name="kmField" type="numbers" id="prezzo" placeholder="KM" required>
            <div class="btn">
                <button class="btn btn-bg" type="submit">Calcola il prezzo</button>
                
            </div>
            <div class="totale">
                <p id="totale">Prezzo per la corsa: 0.00</p>
                <p id="sconto">sconto: 0.00</p>
            </div>
            
        </form>
        <input id="reload" type="button"  value="Ricalcola" onclick="RefreshPage()">
        
            
        
    </div>
    <script src="js/main.js"></script>
</body>

</html>
